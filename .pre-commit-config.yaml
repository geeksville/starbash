# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        stages: [pre-push]
        files: ^(src|tests)/.*\.py$
      # Run the formatter
      - id: ruff-format
        stages: [pre-push]
        files: ^(src|tests)/.*\.py$

  # Run "just check test" before pushing - includes basedpyright type checking
  - repo: local
    hooks:
      - id: run-tests
        name: Run check and tests
        entry: just check test
        language: system
        stages: [pre-push]
        pass_filenames: false
        verbose: true
