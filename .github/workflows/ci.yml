name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    # Run the test job on a matrix of OSes. Add 'windows-2025' as requested.
    # Note: if GitHub does not provide a 'windows-2025' runner this job will fail;
    # you can replace it with 'windows-2022' which is commonly available.
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2025, macos-latest] # Temporarily disabled:
    runs-on: ${{ matrix.os }}
    environment: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry (Linux/macOS)
        if: matrix.os != 'windows-2025'
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true

      - name: Install Poetry via pip (Windows)
        if: matrix.os == 'windows-2025'
        shell: pwsh
        run: |
          # Install Poetry directly via pip to avoid pipx path issues on Windows.
          # pipx warns about spaces in paths (e.g., "C:\Program Files (x86)\pipx_bin").
          & python -m pip install --upgrade pip
          & python -m pip install --user poetry
          # Add the user Scripts directory to PATH so poetry.exe is available
          $scriptsPath = [System.IO.Path]::Combine($env:APPDATA, "Python", "Python312", "Scripts")
          Add-Content -Path $env:GITHUB_PATH -Value $scriptsPath
          Write-Host "Added to PATH: $scriptsPath"

      #----------------------------------------------
      #       load cached venv if cache exists per https://github.com/marketplace/actions/install-poetry-action
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ matrix.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with dev

      #----------------------------------------------
      # Cache pipx installations (Linux only)
      #----------------------------------------------
      - name: Load cached pipx
        if: matrix.os == 'ubuntu-latest'
        id: cached-pipx
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/pipx
            ~/.local/bin
          key: pipx-${{ matrix.os }}-${{ hashFiles('.github/workflows/ci.yml') }}

      #----------------------------------------------
      # Cache Flatpak installations (Linux only)
      #----------------------------------------------
      - name: Load cached Flatpak
        if: matrix.os == 'ubuntu-latest'
        id: cached-flatpak
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/flatpak
          key: flatpak-${{ matrix.os }}-${{ hashFiles('.github/workflows/ci.yml') }}

      #----------------------------------------------
      # Install linux dependencies (Linux only)
      #----------------------------------------------
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends flatpak pipx

      # No longer needed - because we now have a pip dependency from starbash to graxpert
      #- name: Install GraXpert (Linux)
      #  if: matrix.os == 'ubuntu-latest' && steps.cached-pipx.outputs.cache-hit != 'true'
      #  run: |
      #    pipx install graxpert[cpuonly]

      - name: Add pipx to PATH (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Siril via Flatpak (Linux)
        if: matrix.os == 'ubuntu-latest' && steps.cached-flatpak.outputs.cache-hit != 'true'
        run: |
          # Add flathub remote
          flatpak --user remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          # Install Siril
          flatpak install --user -y flathub org.siril.Siril
          # Let siril see /tmp
          flatpak --user override --filesystem=/tmp org.siril.Siril

      #----------------------------------------------
      # Download and install Siril (macOS only)
      #----------------------------------------------
      - name: Download and install Siril (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Download Siril DMG
          curl -L -o siril.dmg https://free-astro.org/download/siril-1.4.0-arm64.dmg
          # Mount the DMG
          hdiutil attach siril.dmg -nobrowse -quiet
          # Copy Siril.app to /Applications
          cp -R /Volumes/Siril*/Siril.app /Applications/
          # Unmount the DMG
          hdiutil detach /Volumes/Siril* -quiet
          # Clean up
          rm siril.dmg
          # Create symlinks to siril and siril-cli in /usr/local/bin
          sudo ln -s /Applications/Siril.app/Contents/MacOS/siril /usr/local/bin/siril
          sudo ln -s /Applications/Siril.app/Contents/MacOS/siril-cli /usr/local/bin/siril-cli

      #----------------------------------------------
      # Download and install Siril (Windows only)
      #----------------------------------------------
      - name: Download and install Siril (Windows)
        if: matrix.os == 'windows-2025'
        shell: pwsh
        run: |
          # Download Siril installer
          $installer = "siril-setup.exe"
          Invoke-WebRequest -Uri "https://free-astro.org/download/siril-1.4.0-setup.exe" -OutFile $installer
          
          # Run installer in silent mode (Inno Setup uses /VERYSILENT /NORESTART)
          # /DIR specifies installation directory
          Start-Process -FilePath $installer -ArgumentList "/VERYSILENT", "/NORESTART", "/DIR=C:\Program Files\Siril" -Wait
          
          # Add Siril to PATH
          $sirilPath = "C:\Program Files\Siril\bin"
          Add-Content -Path $env:GITHUB_PATH -Value $sirilPath
          Write-Host "Added to PATH: $sirilPath"
          
          # Clean up installer
          Remove-Item $installer

      - name: Show free disk space
        if: matrix.os == 'ubuntu-latest'
        run: df -h

      - name: Install current version
        run: poetry install

      - name: Run tests
        env:
          SENTRY_ENVIRONMENT: ci
        run: poetry run pytest --cov --cov-report=term --cov-report=xml --junit-xml=pytest.xml

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload junit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results (${{ matrix.os }})
          path: pytest.xml

  upload:
    permissions:
      # Needed for EnricoMi/publish-unit-test-result-action
      checks: write
      pull-requests: write

    # Single upload job that runs after test job completes, even if tests failed
    needs: test
    if: always()
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      #----------------------------------------------
      # Publish test results 
      #----------------------------------------------
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "artifacts/**/pytest.xml"
          # check_name: CI Test Results
          comment_mode: off
          report_suite_logs: info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "artifacts/**/coverage.xml"

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "artifacts/**/pytest.xml"